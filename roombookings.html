<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Webpage title shown in the browser tab -->
    <title>Book a Room - Hailey's Hotel</title>
     <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
<!-- Website header with the hotel name -->
    <header>Hailey's Hotel</header>
 <!-- Navigation bar with a responsive hamburger menu -->
    <div class="navbar">
        <!-- Hamburger icon; triggers toggleMenu() function when clicked -->
        <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
        <!-- Navigation links to different pages -->
        <div class="menu" id="menu" style="display: none;">
            <a href="index.html" class="button">Home</a>
            <a href="index.html" class="button">Services</a>
            <a href="contact.html" class="button">Contact</a>
        </div>
    </div>

    <div class="container">
        <h2>Book a Room</h2>

        <!-- Form linked to payment page -->
        <form action="C:\Users\findl\Desktop\Coding course\paymentpage.html" method="POST">
            <!-- Form fields for booking details -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Check in Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="checkout">Check Out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <!-- Dropdown for room selection with data attributes for cost -->
            <label for="room">Room:</label>
            <select id="room" name="room" style="background-color: #ffffff; color: #7D1B1B;" required>
                <option value="" disabled selected>Select a room</option>
                <option value="conference" data-cost="100">Conference Room (£100 Per Night)</option> 
                <option value="meeting" data-cost="80">Meeting Room (£80 Per Night)</option>
                <option value="meeting" data-cost="80">Meeting Room (£80 Per Night)</option>
                <option value="event" data-cost="80">Event Hall (£80 Per Night)</option>
                <option value="deluxe" data-cost="120">Deluxe Room (£120 Per Night)</option>
                <option value="suite" data-cost="200">Suite (£200 Per Night)</option>
                <option value="standard" data-cost="50">Standard Room (£50 Per Night)</option>
            </select>
            <!--number of adults and children staying-->
            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="1" max="2" style="background-color: #ffffff; color: #7D1B1B;" required>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" max="3" style="background-color: #ffffff; color: #7D1B1B;" required>

            <!-- Submit button -->
            <button type="submit" style="background-color: #7D1B1B; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">
                Book Now
            </button>
        </form>
    </div>
<!-- Footer with copyright -->
    <div class="footer" style="background-color: #CBAE7E; color: white; padding: 20px; text-align: center;">
        &copy; 2023 Hailey's Hotel. All rights reserved.
    </div>  

<!-- Link to external JavaScript file for functionality like toggleMenu() -->
<script src="script.js"></script>
</body>
</html>
