<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Room Booking Payment</title>
   <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="index.css">
   
<body>
    <!-- Header displaying the hotel name -->
    <header>Hailey's Hotel</header>
    <!-- Navigation bar with a responsive hamburger menu -->
    <div class="navbar">
        <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
        <div class="menu" id="menu" style="display: none;">
            <a href="index.html" class="button">Home</a>
            <a href="index.html" class="button">Services</a>
            <a href="contact.html" class="button">Contact</a>
        </div>
    </div>
   
    <!-- Main content area for room booking payment -->
    <div class="container">
        <h1>Room Booking Payment</h1>
        <form action="/process-payment" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>

            <label for="expiryDate">Expiry Date</label>
            <input type="month" id="expiryDate" name="expiryDate" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <button type="submit" onclick="window.location.href='bookingconfirmation.html'" 
                                style="background-color: #7D1B1B; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">
                            Confirm Booking
                        </button>
        </form>
    </div>

<!-- Footer section with copyright information -->
    <div class="footer">
        &copy; 2023 Hailey's Hotel. All rights reserved
    </div>
<!-- Link to external JavaScript file for functionality like toggleMenu() -->
    <script src="script.js"></script>
</body>
</html>
